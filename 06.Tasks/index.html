<!DOCTYPE html>
<html lang="en">
<head>

    <title>Seo Digital Marketing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <div class="logo_text">
                    <snap class="logo_grow">Grow</snap><snap class="logo_be">Be</snap>
                </div>
            </div>           
            <div class="menu">

        </div>

            </div>

        <div class="footer">
            <img src="img/logo01.png" alt="logo01">
