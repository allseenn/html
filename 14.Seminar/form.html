<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        Name: <input autofocus required type="text" name="name" id="name"><br>
        Email: <input required type="email" name="email" id="email"><br>
        Password: <input required type="password" name="password" id="password"><br>
        Age: <input min="0" type="number" name="age" id="age"><br>
        Birthday: <input type="date" name="birthday" id="birthday"><br>
        Phone: <input type="tel" name="phone" id="phone"><br>
        Range: <input type="range" min="1" max="10" name="range" id="range"><br>
        <input type="checkbox" name="checkbox" id="check">
        <label for="check">CheckBox</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
